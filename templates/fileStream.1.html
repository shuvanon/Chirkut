{% extends "layout.html" %}

{% block content %}
  <article>
    <h2>
      <a href="{{ url_for('filestream1', username=file.user.username) }}">
        {{ file.user.username }}
      </a>
    </h2>
    <i class="clock"></i>
    <time data-time="{{ file.timestamp }}" }}">
      {{ file.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
    </time>
    <a href="{{ file.path }}" class="view">View</a>
    <div class="post">
       <img src="{{ file.path }}" alt="" style="width:256px;height:256px;"> 
    </div>
  </article>
{% endblock %}
